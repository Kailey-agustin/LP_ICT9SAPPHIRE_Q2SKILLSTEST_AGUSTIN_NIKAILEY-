<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Student Enrollment Form</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("obmc.jpeg") center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-wrapper {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .header-logo {
            width: 70px;
        }
    </style>
</head>

<body>

    <div class="form-wrapper shadow">

   
        <div class="text-center mb-3">
            <img src="logo.jpeg" class="header-logo" alt="School Logo">
            <h3 class="mt-2">OBMC Student Enrollment Form</h3>
            <p>Fill out the form below to enroll for the upcoming school year.</p>
        </div>

        <form>

            <div class="section-title">Student Information</div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Kailey">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Villanueva">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Birth Date</label>
                    <input type="date" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Gender</label>
                    <select class="form-select">
                        <option selected disabled>Select...</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Prefer not to say</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Grade Level</label>
                    <select class="form-select">
                        <option selected disabled>Select...</option>
                        <option>Grade JC</option>
                        <option>Grade JAC</option>
                        <option>Grade AC</option>
                        <option>Grade 1</option>
                        <option>Grade 2</option>
                        <option>Grade 3</option>
                        <option>Grade 4</option>
                        <option>Grade 5</option>
                        <option>Grade 6</option>
                        <option>Grade 7</option>
                        <option>Grade 8</option>
                        <option>Grade 9</option>
                        <option>Grade 10</option>
                        <option>Grade 11</option>
                        <option>Grade 12</option>
                    </select>
                </div>
            </div>

            <hr class="my-4">

            
            <div class="section-title">Contact Details</div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="student@example.com">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Contact Number</label>
                    <input type="text" class="form-control" placeholder="0967-676-6767">
                </div>
            </div>

            <hr class="my-4">

            <div class="section-title">Other Information</div>

            <div class="mb-3">
                <label class="form-label d-block">Mode of Learning</label>
                <div class="form-check">
                    <input type="radio" name="mode" class="form-check-input">
                    <label class="form-check-label">Online</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="mode" class="form-check-input">
                    <label class="form-check-label">Face-to-Face</label>
                </div>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">I confirm that the information provided is true and complete.</label>
            </div>

        
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Submit Enrollment</button>
            </div>

            <footer class="text-center mt-3 small text-muted">
                Â© 2025 Student Enrollment System
            </footer>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
